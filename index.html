<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/import.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <title>To-Do</title>
  </head>
  <body>
    <div class="app-container">
      <header class="h1">Todo list</header>
      <p class="p">Simple track your daily tasks</p>
      <form class="todo-form">
        <input type="text" class="todo-input" required/>
        <button class="todo-btn">
          Add new
          <i class="bi bi-plus-lg"></i>
        </button>
      </form>
    </div>

    <div class="empty-state">
      <div class="empty-container">
        <div >
          <svg width="80" height="80" viewBox="0 0 105 103" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="0.146553" y="26.077" width="83" height="81" rx="8" transform="rotate(-18.2662 0.146553 26.077)" fill="#6793FA"/>
            <rect x="8" y="10" width="85" height="81" rx="8" fill="#D1DFFE"/>
            <path d="M42.1446 34.3654H73.8375M27.1625 33.7892L29.4674 36.0941L35.2298 30.3318M27.1625 51.0762L29.4674 53.3812L35.2298 47.6188M27.1625 68.3633L29.4674 70.6682L35.2298 64.9059M42.1446 51.6525H73.8375M42.1446 68.9395H73.8375" stroke="#6793FA" stroke-width="2.46958" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <h3 class="empty-state-title">You have not added any tasks yet</h3>
        <p class="p">Use the input box above to add a new task</p>
      </div>
     
    </div>
    
    <ul class="todos">
    </ul>


    <script src="./app.js"></script>
    <script src="moment.js"></script>
    <script>
    moment().format();
    </script>
  </body>
</html>
